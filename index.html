<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Brown Girls Food Club</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="container">
    <div class="column"></div>
    <div id="middle">
      <img id='gif' src='bgfcbagwink.gif'>
      <div id="website">
        Website coming soon
      </div>
      <div id="signup">
        <form name="submit-to-google-sheet">
          <input name="Email" type="email" placeholder="Email" required>
          <button type="submit">Subscribe to our list</button>
        </form>
        <div id="social">
          <a href="https://www.instagram.com/browngirlsfoodclub/" target="_"><img id="instagram" src="instagramicon.png"></a>
          <a href="https://browngirlsfoodclub.slack.com" target="_"><img id="slack" src="slackiconvector.png"></a>
        </div>
      </div>
    </div>
    <div class="column"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxH1MS6h8Epku340c9vwWhwOTAtSJC_fSSk0Erc5eWY--eCj9Sr/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>


</html>
